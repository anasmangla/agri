<script>
const DATA = JSON.parse(document.getElementById('seed-data').textContent);

// Global refs
let chapterChoices, regionChoices;

// Helpers
function $(sel){ return document.querySelector(sel); }
function $all(sel){ return Array.from(document.querySelectorAll(sel)); }

function unique(arr){ return Array.from(new Set(arr)); }

// Initialize selects (Choices.js) and controls
function initControls(){
  const chapters = DATA.map(r => r.Chapter).sort((a,b)=>a.localeCompare(b));
  const regions = unique(DATA.map(r => r.Region)).sort((a,b)=>a.localeCompare(b));

  // Build base options
  const chSel = $('#chapterSel');
  chSel.innerHTML = '<option value="">Select a chapter…</option>' + chapters.map(c => `<option>${c}</option>`).join('');
  const regSel = $('#regionSel');
  regSel.innerHTML = '<option value="">All regions</option>' + regions.map(r => `<option>${r}</option>`).join('');

  // Choices.js
  chapterChoices = new Choices('#chapterSel', {
    searchEnabled: true, searchPlaceholderValue: 'Type to search chapters…',
    shouldSort: true, itemSelectText: '', placeholder: true
  });
  regionChoices = new Choices('#regionSel', {
    searchEnabled: false, shouldSort: true, itemSelectText: '', placeholder: true
  });

  // Wire events
  chSel.addEventListener('change', () => {
    const v = chSel.value;
    renderCard(v);
    const rec = DATA.find(r => r.Chapter === v);
    if(rec){ regionChoices.setChoiceByValue(rec.Region); }
    syncHash({chapter: v});
    saveLast({chapter: v});
  });
  regSel.addEventListener('change', () => {
    renderTable(regSel.value, $('#q').value);
    syncHash({region: regSel.value});
    saveLast({region: regSel.value});
  });
  $('#q').addEventListener('input', () => {
    renderTable(regSel.value, $('#q').value);
  });

  // Buttons
  $('#cardTab').addEventListener('click', () => switchView('card'));
  $('#tableTab').addEventListener('click', () => { switchView('table'); window.scrollTo({top: $('.controls').offsetTop - 40, behavior: 'smooth'}); });
  $('#btnClear').addEventListener('click', clearFilters);
  $('#btnSetDefault').addEventListener('click', setDefaultChapter);
  $('#btnUseDefault').addEventListener('click', useDefaultChapter);
  $('#btnTheme').addEventListener('click', toggleTheme);
  $('#btnExpand').addEventListener('click', () => toggleRegions(true));
  $('#btnCollapse').addEventListener('click', () => toggleRegions(false));
}

// Hash state
function readHash(){
  const p = new URLSearchParams(location.hash.slice(1));
  return { chapter: p.get('chapter')||'', region: p.get('region')||'', view: p.get('view')||'card' };
}
function writeHash(state){
  const p = new URLSearchParams(readHash());
  Object.keys(state).forEach(k => { if(state[k]!==undefined){ if(state[k]) p.set(k, state[k]); else p.delete(k); } });
  location.hash = p.toString();
}
function syncHash(partial){ writeHash(partial); }

// Persistence
function saveLast(partial){
  const cur = JSON.parse(localStorage.getItem('anasonix_orchard') || '{}');
  localStorage.setItem('anasonix_orchard', JSON.stringify(Object.assign(cur, partial)));
}
function loadLast(){ return JSON.parse(localStorage.getItem('anasonix_orchard') || '{}'); }
function setDefaultChapter(){
  const v = $('#chapterSel').value;
  if(!v) return alert('Select a chapter first.');
  const cur = loadLast(); cur.defaultChapter = v; localStorage.setItem('anasonix_orchard', JSON.stringify(cur));
  alert('Default chapter saved.');
}
function useDefaultChapter(){
  const cur = loadLast();
  if(!cur.defaultChapter) return alert('No default chapter saved yet.');
  chapterChoices.setChoiceByValue(cur.defaultChapter);
  $('#chapterSel').dispatchEvent(new Event('change'));
}

// Views
function switchView(view){
  writeHash({view});
  $('#cardTab').classList.toggle('active', view==='card');
  $('#tableTab').classList.toggle('active', view==='table');
  $('#cardPanel').style.display = view==='card' ? '' : 'none';
  $('#tablePanel').style.display = view==='table' ? '' : 'none';
}

// Card
function renderCard(chapterName){
  const card = $('#quickCard');
  if(!chapterName){
    card.innerHTML = '<div class="panel">Pick a chapter to see a one‑page quick card with the recommended fruit, planting window, water, care, spacing, and more.</div>';
    return;
  }
  const row = DATA.find(r => r.Chapter === chapterName);
  if(!row){ card.textContent = 'Chapter not found.'; return; }
  const careClass = 'care-' + (row.Care || 'Moderate');

  card.innerHTML = `
    <div class="panel stack">
      <div class="stack">
        <h3 style="margin:0 0 4px 0;">${row.Chapter}</h3>
        <div class="badge">${row.Region}</div>
      </div>
      <div class="quick">
        <div class="stack">
          <div><span class="k">Most popular fruit</span><div class="v">${row.MostPopular}</div></div>
          <div><span class="k">Other popular plants/trees</span><div>${row.Others}</div></div>
          <div><span class="k">Planting window</span><div>${row.Planting}</div></div>
          <div><span class="k">Water guidance</span><div>${row.Water}</div></div>
        </div>
        <div class="stack">
          <div><span class="k">Care level</span><div class="badge ${careClass}">${row.Care}</div></div>
          <div><span class="k">Pollination</span><div>${row.Pollination}</div></div>
          <div><span class="k">Spacing</span><div>${row.Spacing}</div></div>
          <div><span class="k">Time to first fruit</span><div>${row.TimeToFruit}</div></div>
          <div><span class="k">Training / pruning</span><div>${row.Training}</div></div>
        </div>
      </div>
      <div class="section-title">Regional notes</div>
      <div>${row.Notes}</div>
      <div style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;">
        <button class="btn" onclick="window.print()">Print this card</button>
        <button class="btn" onclick="navigator.clipboard.writeText(location.href)">Copy link to this chapter</button>
        <button class="btn" onclick="switchView('table')">Switch to table view</button>
      </div>
    </div>
  `;
}

// Table (grouped + collapsible regions)
function renderTable(regionFilter, query){
  const root = $('#tablePanel');
  const region = regionFilter || '';
  const q = (query || '').toLowerCase();

  const rows = DATA.filter(r => (!region || r.Region === region) &&
    (q === '' || JSON.stringify(r).toLowerCase().includes(q)));

  const byRegion = {};
  for(const r of rows){
    byRegion[r.Region] = byRegion[r.Region] || [];
    byRegion[r.Region].push(r);
  }

  const regs = Object.keys(byRegion).sort((a,b)=>a.localeCompare(b));
  root.innerHTML = regs.map(reg => {
    const items = byRegion[reg].sort((a,b)=>a.Chapter.localeCompare(b.Chapter));
    return `
      <details class="region" open>
        <summary>${reg} • ${items.length} chapter(s)</summary>
        <div style="overflow:auto;">
          <table class="grid">
            <thead>
              <tr>
                <th>Chapter</th>
                <th>Most popular fruit</th>
                <th>Other popular plants/trees</th>
                <th>Planting window</th>
                <th>Water – Yr1 / Mature</th>
                <th>Care</th>
                <th>Pollination</th>
                <th>Spacing</th>
                <th>Time to first fruit</th>
                <th>Training</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(r => `
                <tr>
                  <td><a href="#" onclick="pickChapter('${r.Chapter.replace(/'/g,'&apos;')}');return false;">${r.Chapter}</a></td>
                  <td>${r.MostPopular}</td>
                  <td>${r.Others}</td>
                  <td>${r.Planting}</td>
                  <td>${r.Water}</td>
                  <td><span class="badge care-${r.Care}">${r.Care}</span></td>
                  <td>${r.Pollination}</td>
                  <td>${r.Spacing}</td>
                  <td>${r.TimeToFruit}</td>
                  <td>${r.Training}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      </details>
    `;
  }).join('') || '<div class="panel">No rows match your filters.</div>';
}

// Region toggle
function toggleRegions(open){
  $all('details.region').forEach(d => d.open = open);
}

function pickChapter(name){
  chapterChoices.setChoiceByValue(name);
  $('#chapterSel').dispatchEvent(new Event('change'));
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Clear filters
function clearFilters(){
  regionChoices.setChoiceByValue('');
  $('#q').value = '';
  renderTable('', '');
  writeHash({region:'', chapter: $('#chapterSel').value});
}

// Theme
function applyPreferredTheme(){
  const saved = (loadLast()||{}).theme;
  if(saved){ document.documentElement.setAttribute('data-theme', saved); return; }
  if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
    document.documentElement.setAttribute('data-theme', 'dark');
  }
}
function toggleTheme(){
  const cur = document.documentElement.getAttribute('data-theme');
  const next = cur === 'dark' ? '' : 'dark';
  if(next) document.documentElement.setAttribute('data-theme', next);
  else document.documentElement.removeAttribute('data-theme');
  saveLast({theme: next});
}

// Init
window.addEventListener('DOMContentLoaded', () => {
  applyPreferredTheme();
  initControls();
  renderTable('', '');
  const state = readHash();
  const last = loadLast();

  // Prefer URL state, fall back to defaults / last
  const chapter = state.chapter || last.chapter || last.defaultChapter || '';
  const region = state.region || last.region || '';
  const view = state.view || 'card';

  if(region) regionChoices.setChoiceByValue(region);
  if(chapter) chapterChoices.setChoiceByValue(chapter);
  $('#chapterSel').dispatchEvent(new Event('change'));
  switchView(view);
});
</script>

</body>
</html>
